<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
<script>
var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      for (var i = 0; i < 20; i++) {
        ctx.fillRect(i * 100, i * 100, 100, 100);
      }
          </script>
      </body>
</html>
