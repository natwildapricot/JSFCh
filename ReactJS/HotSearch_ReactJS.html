// Put contact info to the separated component
    var Contact = React.createClass({
        render: function() {
            return (
                <li className="contact">
                <img className="contact-image" src={this.props.avatar} width="60px" height="60px"/>
                    <div className="contact-info">
                        <div className="contact-name">{this.props.firstName} </div>
                    <div className="contact-number">{this.props.email}</div>

                </div>
                </li>
            );
        }
    });

    var ContactsList = React.createClass({

        getInitialState: function() {
            return {
                displayedContacts: CONTACTS
            };
        },

        handleSearch: function(event) {
            var searchQuery = event.target.value.toLowerCase();
            var displayedContacts = CONTACTS.filter(function(el) {
                var searchValue = el.firstName.toLowerCase();
                return searchValue.indexOf(searchQuery) !== -1;
            });
            this.setState({
                displayedContacts: displayedContacts
            });
        },
        // What will displayed on the page?
        render: function() {
            return (
            <div className="contacts">
            <input type="text" className="search-field" onChange={this.handleSearch}/>
            <ul className="contacts-list">
            {
// Here is filtered result
                this.state.displayedContacts.map(function(el) {
                    return <Contact
                     key={el.id}
                     firstName={el.firstName}
                     email={el.email}
                     phone={el.phone}
                     avatar={el.avatar}
                      />;
                })
            }
            </ul>
            </div>
            )
        }
    });
    // Show me!
    ReactDOM.render(
        // What?
        <ContactsList />,
        // Where?
        document.getElementById("content")
    );
</script>
</body>
</html>
