<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="styles/styles.css"> -->

</head>
<body>

    <div data-layoutid="layoutid">
        <!-- .nonCropped -->
        <div style="
        width: 400px;
        height: 240px;
        background-color: rgba(255, 255, 255, 0.5);
        border: 1px solid #f5f5f5;">
            <!-- .cropped -->
            <div style="
            margin: 12px 0 0 12px;
            width: 370px;
            height: 211px;
            border: 2px solid #D1D1D1;
            background-color: #FFF;
            border-radius: 12px;">
                <!-- .safeZone -->
                <div style="
                margin: 11px 0 0 11px;
                width: 346px;
                height: 187px;
                border-radius: 10px;">
                <!-- .logoAndMacroses -->
                  <div style="
                  width: 346px;
                  height: 187px;">
                          <!-- .logoBigContainer -->
                          <div style="float: left;
                          width: 110px;
                          height: 160px;">
                          <table border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                              <tr>
                                <td>
                                  <div data-cellinner="innereditablearea1-cellinner" style="">
                                    <div
                                      class="boxCard" data-innereditablearea="innereditablearea1"
                                      style="overflow: hidden; white-space: nowrap;
                                      width: 110px;
                                      height: 160px;"
                                      ><img src="LogoImg_110x160_220ppi.png" alt="Logotype" width="110" height="160"></div>
                                    </div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                          <!-- .macrosesAllContainer -->
                          <div style="
                            float: right;
                            width: 230px;
                            height: 160px;">
                              <!-- .macrosContainer1 -->
                              <div style="
                                float: right;
                                width: 230px;
                                height: 80px;
                                ">
                                <table border="0" cellpadding="0" cellspacing="0">
                                  <tbody>
                                    <tr>
                                      <td>
                                        <div data-cellinner="innereditablearea2-cellinner" style="
                                          overflow: hidden;
                                          text-overflow: ellipsis;
                                          white-space: nowrap;
                                          width: 230px;
                                          height: 80px;
                                          text-align: right;
                                          font-family: 'Arial';
                                          font-weight: bold;
                                          color: #773919;
                                          line-height: 1.1;"
                                          ><p style="margin: 0px;" align="right" data-wacontent="4"><font style="font-size: 23px;" face="Arial">
                                              {Organization_name} </font></p></div>
                                        </div>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                              <!-- .macrosContainer2 -->
                              <div style="
                              float: right;
                              margin-top: 3px;
                              width: 230px;
                              height: 37px;">
                              <table border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                  <tr>
                                    <td>
                                      <div data-cellinner="innereditablearea3-cellinner" style="
                                      overflow: hidden;
                                      white-space: normal;
                                      text-overflow: ellipsis;
                                      margin-top: 3px;
                                      width: 230px;
                                      height: 37px;
                                      border-color: rgb(255, 0, 153);">
                                    <p style="margin: 0px;" align="right" data-wacontent="4"><font style="font-size: 24px;" face="Arial">
                                    {Contact_FullName}</font></p></div>
                                        </div>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                              <!-- .macrosContainer3 -->
                              <div style="
                              float: right;
                              margin-top: 3px;
                              width: 230px;
                              height: 37px;
                              ">
                              <table border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                  <tr>
                                    <td>
                                      <div data-cellinner="innereditablearea4-cellinner" style="height: 30px;">
                                        <!-- <div style="overflow: hidden; white-space: nowrap;"></div> -->
                                        <div
                                          class="boxCard" data-innereditablearea="innereditablearea4"
                                          style="
                                          overflow: hidden;
                                          text-overflow: ellipsis;
                                          white-space: nowrap;
                                          width: 230px;
                                          height: 33px;
                                          font-size: 9px;
                                          line-height: 1.6;
                                          text-align: right;
                                          font-family: 'Arial';
                                          padding-top: 3px;"
                                          ><b>{Member_Level}</b><br>renewal: <b>{Member_Subsequent_Renewal_Date}</b></div>
                                        </div>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>

                            </div>
                            <!-- .SloganContainer -->
                            <div style="
                              float: right;
                              width: 345px;
                              height: 24px;">
                              <table border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                  <tr>
                                    <td>
                                      <div data-cellinner="innereditablearea5-cellinner" style="height: 30px;">
                                        <div
                                        class="boxCard" data-innereditablearea="innereditablearea5"
                                        style="overflow: hidden;
                                        text-overflow: ellipsis;
                                        white-space: nowrap;
                                        width: 345px;
                                        height: 24px;
                                        font-size: 18px;
                                        text-align: center;
                                        line-height: 1;
                                        font-family: 'Arial';
                                        color: #9B9B9B;
                                        font-weight: 800;
                                        padding-top: 2px;">
                                        Write your slogan here </div>
                                      </div>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







</body>
</html>
